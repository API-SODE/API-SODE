<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/measurement.css}">
    <meta charset="UTF-8">
    <title>LieD</title>
</head>
<body>
<div id="header-wrapper">
    <div id="back-btn" onclick="history.back(-1)"></div>
    <div id="title">측정하기</div>
</div>

<div id="question-wrapper">
    <div id="question-img"></div>
    <div id="question-title">질문</div>
    <div id="question-sub">선택된 질문</div>
</div>

<div id="camera-wrapper">
	<main>
		<div id="faceView" value="측정에 필요한 캔버스" style="transform: scaleX(-1);">
			<video class="video" id="input_video" value="원본비디오" playsinline></video>
			<canvas class="canvas" id="mid_canvas" value="원본에 영상처리를 적용하기 위한 캔버스"
					style="display:none;" width="341px" height="295px"></canvas>
			<canvas class="canvas" id="output_canvas" value="최종 보여지는 캔버스"
					style="display:none;" width="341px" height="295px"></canvas>
		</div>
	</main>
</div>

<div id="loding-wrapper">
	<div id="loding-img1"></div>
	<div id="loding-img2"></div>
	<div id="loding-img3"></div>
	<div id="loding-img4"></div>
	<div id="loding-img5"></div>
	<div id="loding-img6"></div>
	<div id="loding-img7"></div>
	<div id="loding-img8"></div>
	<div id="loding-text">찌릿찌릿 측정 중입니다.</div>
</div>

<div id="warning-wrapper">
	<div id="warning-img"></div>
	<div id="warning-title">WARNING</div>
	<hr class="warning-hr">
	<div id="warning-sub">카메라를 30초간 응시하며 답변에 대답해주세요.<br>사용자의 홍채 정보로 BPM, 맥박 정보를 측정합니다.<br>실제 거짓말 탐지기가 아닌 재미를 위한 도구입니다.</div>
</div>

<button id="start_btn" onclick="start()">시작</button>
<button onclick="end()">종료</button>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

<script async th:src="@{/js/opencv.js}"></script>
<script th:src="@{/js/measurement.js}"></script>
</body>
</html>
